services:
  mariadb:
    container_name: inception-mariadb
    build: requirements/mariadb
    networks:
      - wordpress-network
    volumes:
      - mariadb-volume:/var/mariadb
  wordpress:
    container_name: inception-wordpress
    build: requirements/wordpress
    networks:
      - wordpress-network
    volumes:
      - wordpress-volume:/var/www/html/
    depends_on:
      - mariadb
    secrets:
      - source: database-env
        target: .env
  nginx:
    container_name: inception-nginx
    build: requirements/nginx
    ports:
      - "443:443"
    networks:
      - wordpress-network
    volumes:
      - wordpress-volume:/var/www/html/
    depends_on:
      - wordpress
    secrets:
      - source: nginx-env
        target: .env
volumes:
  mariadb-volume:
    driver: local
  wordpress-volume:
    driver: local
networks:
  wordpress-network: {}
secrets:
  database-env:
    file: ./database.env
  nginx-env:
    file: ./nginx.env
